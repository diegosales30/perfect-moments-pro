<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Moments Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-kalam {
        font-family: 'Kalam', cursive;
      }
      /* Instagram-like CSS Filters */
      .filter-normal { filter: none; }
      .filter-1977 { filter: sepia(.5) hue-rotate(-30deg) saturate(1.4); }
      .filter-gingham { filter: contrast(1.1) brightness(1.1); }
      .filter-lofi { filter: saturate(1.1) contrast(1.5); }
      .filter-inkwell { filter: grayscale(1); }
      .filter-moon { filter: grayscale(1) contrast(1.1) brightness(1.1); }
      .filter-nashville { filter: sepia(.2) contrast(1.2) brightness(1.05) hue-rotate(-15deg); }
      .filter-slumber { filter: saturate(.6) brightness(1.05) contrast(1.1); }
      .filter-toaster { filter: sepia(.4) saturate(2.5) hue-rotate(-15deg) contrast(1.2); }
      .filter-walden { filter: sepia(.3) contrast(.9) brightness(1.1) hue-rotate(-10deg); }
      .filter-willow { filter: grayscale(.5) contrast(.95) brightness(.9); }
      .filter-xpro2 { filter: sepia(.45) contrast(1.25) brightness(1.75) hue-rotate(-5deg); }
      .filter-clarendon { filter: sepia(.15) contrast(1.25) brightness(1.25) hue-rotate(5deg); }
      .filter-hudson { filter: contrast(1.2) brightness(1.05) saturate(1.1); }
      .filter-mayfair { filter: contrast(1.1) brightness(1.15) saturate(1.1); }
      .filter-reyes { filter: sepia(.75) contrast(.85) brightness(1.1); }

      /* Card Flip Animation */
      .perspective-container {
        perspective: 1000px;
      }
      .animate-card-flip {
        animation: spin-y 2.5s linear infinite;
        transform-style: preserve-3d;
      }
      @keyframes spin-y {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
      }
    </style>
